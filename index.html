<!DOCTYPE html>
<html lang="en">
<head>
        <title>Apple Timer</title>
        <link rel="stylesheet" href="./style.css" />  
</head>
    <body>
        <div class = "apple-container">

             <div class="app-counter-box">
                <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
            </div>

            <button class="start-btn">
                <img src = "./assets/apple-img.png" alt = "Start" />
            </button>
            <button class="pause-btn">
                <img src = "./assets/apple-img3.png" alt = "Pause" />
            </button>
            <button class="clear-btn">
                <img src = "./assets/apple-img5.png" alt = "Stop" />
            </button>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
